<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tabela">
    </table>
    <script src="Funcionalidade.js"></script>
    
    <canvas id="animacao" width="500" height="500"></canvas>
    <script>
        let canvas = document.getElementById("animacao");
        let context = canvas.getContext('2d');
        let x = 0; 
        let y = 0;
        
        desenharPersonagem();

        function desenharPersonagem(){
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(x, y, 30, 40);
        }

        let larguraTela = canvas.width;
        let alturaTela = canvas.height;
        let larguraPersonagem = 30;
        let alturaPersonagem = 50;
        
        document.addEventListener("keydown", function(event){
            let tecla = event.keyCode;
            switch(tecla) {
                case 68:
                    if(x + larguraPersonagem < larguraTela) {
                        x +=  10;
                        desenharPersonagem();
                    }
                    break;
                case 65:
                    if(x > 0) {
                        x -= 10;
                        desenharPersonagem();
                    }
                    break;
                case 87:
                    if(y > 0){
                        y -= 10;
                        desenharPersonagem();
                    }
                    break;
                case 83:
                    if(y + alturaPersonagem < alturaTela){
                        y += 10;
                    desenharPersonagem();
                    }
                    break;
            }
        })
    </script>
</body>
</html>
